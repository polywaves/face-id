version: "3"

services:
  camdetector_1:
    container_name: camdetector_1
    restart: always
    build:
      context: ./etc/docker/python
    privileged: true
    command: bash run.bash
    tty: true
    environment:
      - LC_ALL=C.UTF-8
      - LANG=C.UTF-8
      - NVIDIA_VISIBLE_DEVICES=0
      - CUDA_VISIBLE_DEVICES=0
      - OPENCV_FFMPEG_CAPTURE_OPTIONS=vsync;0|video_codec;hevc_cuvid|hwaccl;cuvid|transport;tcp
      - NVIDIA_DRIVER_CAPABILITIES=all
      - GPU=1
      - CUDNN=1
      - CAMERA_ID=1
    volumes:
      - ./src:/usr/src/app

  camdetector_2:
    container_name: camdetector_2
    restart: always
    build:
      context: ./etc/docker/python
    privileged: true
    command: bash run.bash
    tty: true
    environment:
